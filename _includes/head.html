<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ site.page_title }}</title>
	<meta name="description" content="{{ site.app_description }}">
	
	<!-- Google / Search Engine Tags -->
	<meta itemprop="name" content="YarnBuddy">
	<meta itemprop="description" content="A simple, beautiful project tracker for knitters and crocheters.">
	<meta itemprop="image" content="https://www.yarnbuddy.app/assets/images/iPadOS-1.jpg">

	<!-- Facebook Meta Tags -->
	<meta property="og:url" content="http://www.yarnbuddy.app">
	<meta property="og:type" content="website">
	<meta property="og:title" content="YarnBuddy">
	<meta property="og:description" content="A simple, beautiful project tracker for knitters and crocheters.">
	<meta property="og:image" content="https://www.yarnbuddy.app/assets/images/iPadOS-1.jpg">

	<!-- Twitter Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="YarnBuddy">
	<meta name="twitter:description" content="A simple, beautiful project tracker for knitters and crocheters.">
	<meta name="twitter:image" content="https://www.yarnbuddy.app/assets/images/iPadOS-1.jpg">
	
	<!-- Meta Tags Generated via http://heymeta.com -->

	<link rel="shortcut icon" href="{{ site.app_icon }}">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="/main.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="../main.css">
	
	
	
	<link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
<style type="text/css">
	#mc_embed_signup{ background: rgba(255, 255, 255, 0.0); color: #fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
	/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
</style>
</head>
